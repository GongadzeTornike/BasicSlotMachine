<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ancient Greece Slot Machine</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="slot-machine">
    <h1>⚡ Ancient Greece Slot Machine ⚡</h1>
    <div class="jackpot">
      Progressive Jackpot: <span id="jackpot">500</span> drachmas
    </div>
    <div class="balance">
      Balance: <span id="balance">100</span> drachmas
    </div>
    <div class="bet-section">
      <label for="bet">Bet Amount:</label>
      <input type="range" id="bet" min="1" max="100" value="10">
      <span id="betDisplay">10</span> drachmas
    </div>
    <div class="reels">
      <div class="reel" id="reel1"><span>❓</span></div>
      <div class="reel" id="reel2"><span>❓</span></div>
      <div class="reel" id="reel3"><span>❓</span></div>
    </div>
    <button id="spinButton">SPIN</button>
    <button id="muteButton">🔊</button>
    <div id="result"></div>
    <div class="history">
      <h2>Winning History</h2>
      <ul id="historyList"></ul>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
